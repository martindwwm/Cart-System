<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('./images/bgg-image.jpg')">
    <!-- Navigation -->
    <nav
      class="shadow w-full h-16 flex justify-around items-center py-2 text-white text-[1.1rem]"
    >
      <a href="index.html">
        <img class="w-20" src="images/Logo Martin.png" alt="logo" />
      </a>
      <a class="relative">
        <button class="relative p-2 rounded focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-6 w-6 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4 8H5L3 5H1"
            />
          </svg>
          <span
            id="cart-count"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs js-render-cart-quantity"
          ></span>
        </button>
      </a>
    </nav>

    <!-- Panier -->
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-wrap -mx-4">
        <!-- Produits -->
        <div class="js-render-products w-full lg:w-2/3 px-4 mb-6 lg:mb-0"></div>

        <!-- Options de livraison & Résumé -->
        <div class="w-full lg:w-1/3 px-4">
          <!-- Résumé de la commande -->
          <div class="bg-gray-900 text-gray-200 p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-bold mb-4">Order Summary</h3>

            <div class="flex justify-between mb-2">
              <span>Items (3):</span>
              <span class="font-semibold">$42.75</span>
            </div>

            <div class="flex justify-between mb-2">
              <span>Shipping & handling:</span>
              <span class="font-semibold">$4.99</span>
            </div>

            <hr class="border-gray-700 my-2" />

            <div class="flex justify-between mb-2">
              <span>Total before tax:</span>
              <span class="font-semibold">$47.74</span>
            </div>

            <div class="flex justify-between mb-4">
              <span>Estimated tax (10%):</span>
              <span class="font-semibold">$4.77</span>
            </div>

            <hr class="border-gray-700 my-2" />

            <div
              class="flex justify-between text-xl font-bold text-red-500 mb-4"
            >
              <span>Order total:</span>
              <span>$52.51</span>
            </div>

            <button
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg w-full"
            >
              Place your order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
