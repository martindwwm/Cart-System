<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('./images/bgg-image.jpg')">
    <!-- Navigation -->
    <nav
      class="shadow w-full h-16 flex justify-around items-center py-2 text-white text-[1.1rem]"
    >
      <a href="index.html">
        <img class="w-20" src="images/Logo Martin.png" alt="logo" />
      </a>
      <a class="relative">
        <button class="relative p-2 rounded focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="h-6 w-6 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4 8H5L3 5H1"
            />
          </svg>
          <span
            id="cart-count"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center text-xs js-render-cart-quantity"
          ></span>
        </button>
      </a>
    </nav>

    <!-- Panier -->
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-wrap -mx-4">
        <!-- Produits -->
        <div class="js-order-summary w-full lg:w-2/3 px-4 mb-6 lg:mb-0"></div>

        <!-- Options de livraison & RÃ©sumÃ© -->
        <div class="js-payment-summary w-full lg:w-1/3 px-4">
          
          
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
