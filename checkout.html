<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="styles/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('./images/bg-image.png')">
    <!-- Navigation -->
    <nav
      class="shadow w-full h-16 flex justify-around items-center py-2 text-white text-[1.1rem]"
    >
      <a href="index.html">
        <img class="w-20" src="images/Logo Martin.png" alt="logo" />
      </a>
      <div>
        <span class="text-md js-render-cart-quantity"></span>
      </div>
    </nav>

    <!-- Panier -->
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-wrap -mx-4">
        <!-- Produits -->
        <div class="js-render-products w-full lg:w-2/3 px-4 mb-6 lg:mb-0"></div>

        <!-- Options de livraison & Résumé -->
        <div class="w-full lg:w-1/3 px-4">
          <!-- Résumé -->
          <div class="bg-gray-900 text-gray-200 p-4 rounded-lg shadow mb-6">
            <h3 class="text-lg font-bold mb-4">Summary</h3>
            <div class="flex justify-between mb-4">
              <span>Subtotal</span>
              <span>$30.00</span>
            </div>
            <div class="flex justify-between mb-4">
              <span>Delivery Fee</span>
              <span>$5.00</span>
            </div>
            <div class="flex justify-between font-bold mb-4">
              <span>Total</span>
              <span>$35.00</span>
            </div>
            <button
              class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full"
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
